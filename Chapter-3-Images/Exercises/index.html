<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="image-gallery">
      <figure>
        <img src="./one.jpg" alt="Happy Couple" title="Happy Couple" />
        <figcaption>
          <a
            href="https://unsplash.com/photos/a-bride-and-groom-walking-down-the-street-at-sunset-7Hy6grhmRLQ"
            >unsplash.com © 2024</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./two.jpg" alt="crockery" title="crockery" />
        <figcaption>
          <a
            href="https://unsplash.com/photos/a-shelf-with-vases-and-a-plate-on-it-yx1fhVL8d2M"
            >unsplash.com © 2024</a
          >
        </figcaption>
      </figure>
      <figure>
        <img src="./three.jpg" alt="Vintage Car" title="Vintage Car" />
        <figcaption>
          <a
            href="https://unsplash.com/photos/an-old-bmw-is-parked-in-a-parking-lot-t_oNAgbhDgo"
            >unsplash.com © 2024</a
          >
        </figcaption>
      </figure>
    </div>
  </body>
</html>
