<!DOCTYPE html>
<html>
  <head>
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Petrol Calculator</h1>
      <div class="form-group">
        <label for="cost-per-liter">Cost per liter:</label>
        <input
          type="number"
          id="cost-per-liter"
          placeholder="1.72"
          step="0.01"
          value="1.72"
        />
      </div>
      <div class="form-group">
        <label for="liters-purchased">Liters purchased:</label>
        <input
          type="number"
          id="liters-purchased"
          placeholder="0"
          step="0.01"
          value="0"
        />
      </div>
      <button id="calculate-btn">Calculate</button>
      <p id="total-cost"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
